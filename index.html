<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awake Interactive Design Studio</title>
    <style>
body{

    margin: 0;
    padding: 0;
    background: #000;
    font-size: 0px;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    overflow-y: auto;   /* Allow vertical scrolling */


    display: flex;
    flex-direction: column;
    align-items: center;
}
canvas {
            /*display: block;*/
            width: 100vw;  
            height: 100vh;
    }
</style>
    <script src="https://unpkg.com/@rive-app/webgl2"></script>

    
  </head>


  <body>
    <canvas id="riveCanvas"></canvas>
    <div id="widthDisplay"></div>
    <script>



      const r = new rive.Rive({
        src: "awakewebpage.riv",
        canvas: document.getElementById('riveCanvas'),
        autoBind: true,
        autoplay: true,
        artboard: 'Slide',
        stateMachines: 'LayoutControl',
        onLoad: () => {
        //const namedVM = r.viewModelByName("LogoData");
        //const vmiDefault = namedVM.instanceByName("Instance");
        //r.bindViewModelInstance(vmiDefault);
          //let boundInstance = r.viewModelInstance;
          r.resizeDrawingSurfaceToCanvas();

    // Handle window resize to maintain full screen
                window.addEventListener("resize", () => {
                    r.resizeDrawingSurfaceToCanvas();
                });
                
                // Handle device pixel ratio changes
                window.matchMedia(`(resolution: ${window.devicePixelRatio}dppx)`)
                    .addEventListener("change", () => {
                        r.resizeDrawingSurfaceToCanvas();
                    });

        },
      });
    </script>
  </body>
</html>
